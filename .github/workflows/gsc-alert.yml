name: GSC Click Drop Alert

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 2 AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account file
        run: |
          mkdir -p secrets
          echo "$GSC_CREDENTIALS_B64" | base64 -d > secrets/service_account.json
        env:
          GSC_CREDENTIALS_B64: ${{ secrets.GSC_CREDENTIALS_B64 }}

      - name: Run alert script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: python gsc_click_drop_alert.py
